<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>MallMap</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
                    "three.gltf": "https://unpkg.com/three@0.146.0/examples/jsm/loaders/GLTFLoader.js",
                    "three.orbit": "https://unpkg.com/three@0.146.0/examples/jsm/controls/OrbitControls.js"
                }
            }
        </script>
    </head>

    <body>
        <canvas id="map"></canvas>
        <script type="module">
            import * as THREE from 'three';
            import { GLTFLoader } from 'three.gltf';
            import { OrbitControls } from 'three.orbit';

            const scene = new THREE.Scene();
            const canvas = document.querySelector('#map');
            const renderer = new THREE.WebGLRenderer({ canvas });
            renderer.setPixelRatio(window.devicePixelRatio);

            const viewport = {
                fov: 40,
                aspectRatio: window.innerWidth / window.innerHeight,
                near: 0.1,
                far: 1000,
            };

            const camera = new THREE.PerspectiveCamera(
                viewport.fov,
                viewport.aspectRatio,
                viewport.near,
                viewport.far
            );

            const controls = new OrbitControls(camera, renderer.domElement);

            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            controls.enableDamping = true;
            controls.update();

            scene.add(new THREE.GridHelper(10, 10));
            scene.add(new THREE.AmbientLight(0x404040, 1));
            scene.add(new THREE.HemisphereLight(0xdddddd, 0xaaaaaa, 1));

            const gltfLoader = new GLTFLoader();

            const url = 'models/house.glb';
            gltfLoader.load(url, (gltf) => scene.add(gltf.scene));

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize =
                    canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(
                        canvas.clientWidth,
                        canvas.clientHeight,
                        false
                    );
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }
                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        </script>
    </body>
</html>
